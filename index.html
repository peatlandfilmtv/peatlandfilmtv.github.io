<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sekametelisoppa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: "PerryGothic";
      src: url(./PerrygothicRegular-Yzd8.ttf) format("truetype");
    }

    body {
      background-color: black;
    }

    .background {
      background: url("./Tausta.jpg") no-repeat;
      background-size: contain;
      background-position: center center;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .content {
      height: min-content;
      padding: 2rem;
    }

    .spacer {
      margin-top: 35%;
    }

    p,
    h2 {
      color: #c5ac63;
      font-family: 'PerryGothic';
    }

    p {
      font-size: 1rem;
      width: 50vw;
      margin: 15vh auto;
    }

    h2 {
      text-align: center;
      font-size: 3rem;
      margin: 1rem 0 0.5rem 0;
    }

    iframe {
      width: 90vw;
      height: 30vh;
    }

    object {
      height: 100vh;
    }

    @media (min-width: 1401px) {
      .background {
        background-size: cover;
      }
    }

    @media (min-width: 1501px) {
      .background {
        margin-top: -25vh
      }
    }

    @media (max-width: 1500px) {
      .background {
        margin-top: -10vh
      }
    }

    @media (max-width: 800px) {
      .background {
        margin-top: -20vh;
      }

      .spacer {
        margin-top: 50%;
      }

      .synopsis {
        margin: 5vh auto;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="spacer"></div>
    <div class="content">
      <div class="synopsis" style="height: auto;">
        <h2>Synopsis</h2>
        <iframe style="height: 60vh;" src="./Sekametelisoppa.pdf#view=FitH" width="100%"></embed>
      </div>
      <h2>Traileri</h2>
      <iframe width="100vw" height="auto" src="https://www.youtube.com/embed/mh-VUDfWDTw?si=SfbM04_TuzsWCMru"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <h2>1. Luukku</h2>
      <iframe width="100vw" height="auto" src="https://www.youtube.com/embed/mh-VUDfWDTw?si=SfbM04_TuzsWCMru"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>
</body>

</html>
