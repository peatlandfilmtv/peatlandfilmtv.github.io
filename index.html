<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sekametelisoppa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: "PerryGothic";
      src: url(./PerrygothicRegular-Yzd8.ttf) format("truetype");
    }

    body {
      background: url("./Tausta.jpg") no-repeat;
      background-size: contain;
      background-size: cover;
      background-position: inherit;
      background-position-y: -10vh;
      overflow-x: clip;
    }

    .background {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .spacer {
      margin-top: 40vh;
    }

    p,
    h2 {
      color: #c5ac63;
      font-family: 'PerryGothic';
    }

    p {
      font-size: 1rem;
      width: 50vw;
      margin: 15vh auto;
    }

    h2 {
      text-align: center;
      font-size: 3rem;
      margin: 1rem 0 0.5rem 0;
    }

    iframe {
      width: 90vw;
      height: 70vh;
    }

    .synopsis {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 2500px) {
      body {
        background-position-y: -25vh;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="spacer"></div>
    <div class="content">
      <div class="synopsis" style="height: auto;">
        <h2>Synopsis</h2>
        <iframe style="height: 60vh;" src="./Sekametelisoppa.pdf#view=FitH" width="100%"></iframe>
      </div>
      <h2>Traileri</h2>
      <iframe width="100vw" height="auto" src="https://www.youtube.com/embed/mh-VUDfWDTw?si=SfbM04_TuzsWCMru"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <h2>1. Luukku</h2>
      <iframe width="100vw" height="auto" src="https://www.youtube.com/embed/mh-VUDfWDTw?si=SfbM04_TuzsWCMru"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <div>
        <img src="takapuoli-2.jpg" />
      </div>
    </div>
  </div>
</body>

</html>
